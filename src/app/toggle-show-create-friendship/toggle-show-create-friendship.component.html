<div class="card-footer">
    <button *ngIf="showFriendshipCreationEl === false" type="button" class="btn btn-link" (click)="showFriendshipCreationEl = true;">
        Add friendship
    </button>

    <div *ngIf="showFriendshipCreationEl === true">
        <button type="button" class="btn btn-link" (click)="dismissFriendshipCreationEl()">Dismiss</button>

        <app-create-friendship (friendshipCreated)="relayCreateFriendship($event)"></app-create-friendship>
    </div>
</div>
